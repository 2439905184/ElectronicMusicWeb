    <h2>数学与音乐</h2>
    <h2>12平均律的简单计算公式</h2>
        <p>已知C4~=261 hz，求C4的下一个半音C4#</p>
        <p>C4# = C4 * 12平均律的间隔比</p>
        <p>C4# = C4 * 1.06(大约）（实际上是12根号2）</p>
        <p>12根号2是每个半音之间的比</p>
        <p>在12平均律体系下：</p>
        <p> 一个音 * 下一个音相对于前一个音的比（倍数） = 下一个音的频率</p>
