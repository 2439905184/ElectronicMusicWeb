    <h2>关于电脑硬件音量和软件音量的对应</h2>
    <p>我们都知道多媒体家用电脑都是windows操作系统，点击右下角小喇叭可以调整音量，最小是0最多是100</p>
    <p>关于如图的喇叭，我们一般都不知道转到的100%音量的%之几。</p>
    <img src="/音乐小站/img/喇叭.jpg" alt="">
    <p>我们数一下，从底下摸转到顶上面，一共用了几次，每次转动到顶的量就是100%的%之几</p>
    <p>笔者转动了四次，到顶</p>
    <p>那么每次就是25%</p>
    <h2>实战操作，电脑音量75%</h2>
    <p>就是转2次，2*25%=50%，再往大约上转一点，大约=75%</p>
