<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三线简架子鼓谱</title>
</head>
<body>
    16分音符对齐
    底鼓=kick

军鼓=snare

开擦=open-hi-hat

关擦=close-hi-hat

轻吊擦=lite crash

重吊擦=crash

高桶鼓=hi-tom

地桶鼓=low-tom

高地桶鼓=floor-hi-tom （意思是放在地上的桶装鼓）

低地通鼓=low-hi-tom

叮=ride

由于架子鼓最多可以三个鼓同时发生，所以按一下代码组成鼓

```

鼓结构{

    "脚踩":底鼓

    "左手":军鼓，开擦、低擦、轻吊，高桶

    "右手":低桶、低地桶、高地桶、重吊、叮

   }

```
<h2>定义</h2>
<p>使用文字表示要敲击的鼓</p>
<p>同时借用部分简谱记谱法</p>
</body>
</html>
