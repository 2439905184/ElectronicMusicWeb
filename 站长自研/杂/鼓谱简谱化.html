<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>鼓谱唱记法</h2>
    <h2>唱谱（汉语拼音法）</h2>
    <table border="2px">
        <tr>
            <th>唱名（拼音）</th>
            <th>近似汉字发音</th>
            <th>中文鼓名词</th>
            <th>英文鼓名词</th>
        </tr>
        <tr>
            <td>dong</td>
            <td>咚</td>
            <td>底鼓</td>
            <td>kick</td>
        </tr>
        <tr>
            <td>ta</td>
            <td>嗒</td>
            <td>军鼓</td>
            <td>snare</td>
        </tr>
        <tr>
            <td>te</td>
            <td>特（气息短）</td>
            <td>关闭的踩擦</td>
            <td>close-hi-hat</td>
        </tr>
        <tr>
            <td>ceng</td>
            <td>蹭(气息长）</td>
            <td>打开的踩擦</td>
            <td>open-hi-hat</td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
    <p>dong = 底鼓 英语表示法（kick）</p>
    <p>ta = 军鼓= snare</p>
</body>
</html>
